{% extends "base.html" %}
{% block title %}Отправить обращение{% endblock %}

{% block content %}
<div class="content-block send-request-block">
  <h1>Отправить обращение</h1>
  <form method="post" class="send-request-form">
    <div class="form-group">
      <label for="message">Текст обращения</label>
      <textarea id="message" name="message" rows="6" required></textarea>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn">Отправить</button>
      <a href="{{ url_for('account') }}" class="button">Назад в кабинет</a>
    </div>
  </form>
</div>
{% endblock %}
